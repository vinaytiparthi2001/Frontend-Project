<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Form</title>
    <style>
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 10px 10px 10px rgba(203, 132, 132, 0.1);
            border: 2px solid gray;
            background-color: rgba(168, 32, 32, 0.2);
          }
          label{
            width: 150px;
            display: inline-block;
          }
    </style>
</head>
<body>
    <div class="container">
        <h1><u>STUDENT DETAILS FORM</u></h1>
        <h2><u>SIGN-IN</u></h2>
        <form action="">
            <label for="name">Name :</label>
            <input type="text" placeholder="Enter Your Name"><br><br>
            <label for="dateofbirth">Date Of Birth :</label>
            <input type="date"><br><br>
            <label for="age">Age :</label>
            <input type="number" ><br><br>
            <label for="name">College Name :</label>
            <input type="text" placeholder="Enter Your College Name"><br><br>
            <label for="number">Mobile Number :</label>
            <input type="tel" placeholder="Enter Mobile Number"><br><br>

            <fieldset style="width: 30%;">
                <legend>Gender :</legend>
                <input type="radio" name="gender" id="male" value="male">

                <label for="name">Male</label><br>
                <input type="radio" name="gender" id="female" value="female">

                <label for="name">Female</label><br>
                <input type="radio" name="gender">
                <label for="name">Others</label><br>
            </fieldset><br>

            <fieldset style="width: 30%;">
                <legend>Skills :</legend>
                <input type="checkbox" name="skills" id="html">
                <label for="html">HTML</label><br>
                <input type="checkbox" name="skills" id="css">
                <label for="css">CSS</label><br>
                <input type="checkbox" name="skills" id="bootstrap">
                <label for="bootstrap">Bootstrap</label><br>
                <input type="checkbox" name="skills" id="js">
                <label for="js">JavaScript</label><br>
                <input type="checkbox" name="skills" id="sql">
                <label for="sql">SQL</label><br>
                <input type="checkbox" name="skills" id="corejava">
                <label for="corejava">CoreJava</label>
            </fieldset><br>

            <label for="select">Select Role :</label>
            <select name="role" id="role" required>
                <option value="student">Student</option>
                <option value="Employee">Employee</option>
            </select><br><br>
            <label for="resume">Resume :</label>
            <input type="file" name="resume" id="resume" accept=".pdf, .doc, .docx" required><br><br>
            <label for="email">Email :</label>
            <input type="text" placeholder="Enter Your Mail" required><br><br>
            <label for="password">Password :</label>
            <input type="text" placeholder="Enter Your Password" id="password" name="password" required><br><br>
            <label for="note">Note :</label>
            <textarea name="note" id=""></textarea>
            <br><br>
            <button onclick="sucess()">Submit</button>
            <button>Reset</button>
        </form>
    </div>
    <script>
        function sucess(){
            alert("Form submitted successfully");
        }
    </script>
</body>
</html>
